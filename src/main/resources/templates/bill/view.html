<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
</head>
<body>

<h1 th:text="${titulo}"></h1>

<h1 th:text="${factura.description}"></h1>

<div>Cliente: <span th:text="${factura.client.name + ' ' + factura.client.lastname}"></span></div>

<h4>Detalle de la factura</h4>

<table>
    <thead>
    <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="item: ${factura.items}">
        <td th:text="${item.product.productName}"></td>
        <td th:text="${item.product.price}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.getImport()}"></td>
    </tr>
    <tr>
        <td>Total factura------------------------</td>
        <td>------------</td>
        <td>------------</td>
        <td th:text="${factura.totalBill()}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
